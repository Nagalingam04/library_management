{% extends 'library/base.html' %}
{% block content %}
  <h2>Register<h2>
  <form method = "POST">
    {% csrf_token %}
    <input type = "text" name = "username" placeholder = "Enter the username" required><br><br>
    <input type = "password" name = "password" placeholder = "Enter the password" required><br><br>
    <input type = "password" name = "confirm_password" placeholder = "Re-enter the password" required><br><br>
    <button type = "submit">Register</button>
  </form>
  <a href = "{% url 'accounts:login' %}">Already have an account?</a> 
{% endblock %}
